; 标准参数约定：
; 均值类：period（可兼容 window）
; Bollinger：period, mult（可兼容 window, num_std）
; RSI/ATR：period（可兼容 window）
; MACD：fast, slow, signal
; 单个指标输出时使用节名作为指标 key

[sma20]
func = src.indicators.mean.sma
params = {"period": 20}

[ema50]
func = src.indicators.mean.ema
params = {"period": 50}

[boll20]
func = src.indicators.volatility.bollinger
params = {"period": 20, "mult": 2}

[rsi14]
func = src.indicators.momentum.rsi
params = {"period": 14}

[atr14]
func = src.indicators.volatility.atr
params = {"period": 14}

[macd]
func = src.indicators.momentum.macd
params = {"fast": 12, "slow": 26, "signal": 9}

