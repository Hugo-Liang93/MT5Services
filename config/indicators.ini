; 标准参数约定：
; 必填：min_bars（每个指标最小需要的 K 线数量）
; 均值类：period（可兼容 window）
; Bollinger：period, mult（可兼容 window, num_std）
; RSI/ATR：period（可兼容 window）
; MACD：fast, slow, signal
; 单个指标输出时使用节名作为指标 key

[worker]
poll_seconds = 5
reload_interval = 60
backfill_enabled = true
backfill_batch_size = 1000

[sma20]
func = src.indicators.mean.sma
params = {"period": 20, "min_bars": 20}

[ema50]
func = src.indicators.mean.ema
params = {"period": 50, "min_bars": 50}

[boll20]
func = src.indicators.volatility.bollinger
params = {"period": 20, "mult": 2, "min_bars": 20}

[rsi14]
func = src.indicators.momentum.rsi
params = {"period": 14, "min_bars": 15}

[atr14]
func = src.indicators.volatility.atr
params = {"period": 14, "min_bars": 15}

[macd]
func = src.indicators.momentum.macd
params = {"fast": 12, "slow": 26, "signal": 9, "min_bars": 35}

