; StorageWriter channels configuration.
; Each section defines one channel. Fields:
; type: ticks | quotes | intrabar | ohlc | indicators
; maxsize: queue max size
; flush_interval: seconds between flush attempts
; batch_size: batch threshold
; page_size: DB batch page size (optional)
; enabled: true/false (optional, combined with defaults)

[ticks]
type = ticks
maxsize = 20000
flush_interval = 1.0
batch_size = 1000
page_size = 1000

[quotes]
type = quotes
maxsize = 5000
flush_interval = 1.0
batch_size = 200
enabled = true
page_size = 1000

[intrabar]
type = intrabar
maxsize = 10000
flush_interval = 5.0
batch_size = 200
enabled = true
page_size = 1000

[ohlc]
type = ohlc
maxsize = 5000
flush_interval = 1.0
batch_size = 200
page_size = 1000

[indicators]
type = indicators
maxsize = 5000
flush_interval = 1.0
batch_size = 200
page_size = 1000
